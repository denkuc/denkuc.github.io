<head>
  <style>
    body {
      background-color: #222; /* Darker background for contrast */
    }

    .starSlot {
      position: relative;
      width: 116px;
      height: 116px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #star {
      display: flex;
      align-items: center;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      /* transform: translate(-50%, -50%); */
      /* animation: pulse 36s linear infinite; */
    }

    .starText {
      z-index: 1000;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      user-select: none;
      cursor: pointer;
      color: white;
      font-size: 24px;
    }

    @keyframes pulseBg {
      from {
        background-color: rgba(255, 255, 0, 0.5);
      }
      to {
        background-color: rgba(255, 255, 0, 0.2);
      }
    }

    .little-star {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      position: absolute;
      opacity: 1;
      cursor: pointer;
    }

    .little-star .core {
      width: 10px;
      height: 10px;
      background-color: red;
      border-radius: 50%;
    }

    .little-star:nth-child(2) {
      animation: spin1 12s linear infinite;
    }
    .little-star:nth-child(2) .core {
      background-color: red;
      animation-delay: -6s;
    }

    .little-star:nth-child(3) {
      animation: spin2 12s linear infinite;
      animation-delay: -6s;
    }
    .little-star:nth-child(3) .core {
      background-color: red;
    }

    .little-star:nth-child(4) {
      animation: spin3 12s linear infinite;
      animation-delay: -6s;
    }
    .little-star:nth-child(4) .core {
      width: 50px;
      height: 50px;
      background-color: yellow;
    }

    @keyframes spin1 {
      from {
        transform: rotate(0deg) translateX(250px) rotate(0deg);
      }
      to {
        transform: rotate(360deg) translateX(250px) rotate(-360deg);
      }
    }

    @keyframes spin2 {
      from {
        transform: rotate(0deg) translateX(150px) rotate(0deg);
      }
      to {
        transform: rotate(360deg) translateX(150px) rotate(-360deg);
      }
    }

    @keyframes spin3 {
      from {
        transform: rotate(0deg) translateX(200px) rotate(0deg);
      }
      to {
        transform: rotate(360deg) translateX(200px) rotate(-360deg);
      }
    }

    @keyframes starSpin1 {
      from {
        transform: rotate(0deg) translateX(0px) rotate(0deg);
      }
      to {
        transform: rotate(360deg) translateX(0px) rotate(-360deg);
      }
    }

    @keyframes starSpin2 {
      from {
        transform: rotate(0deg) translateX(20px) rotate(0deg);
      }
      to {
        transform: rotate(360deg) translateX(20px) rotate(-360deg);
      }
    }

    @keyframes starSpin3 {
      from {
        transform: rotate(0deg) translateX(100px) rotate(0deg);
      }
      to {
        transform: rotate(360deg) translateX(100px) rotate(-360deg);
      }
    }

    @keyframes pulse {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    #cursor-circle {
      z-index: 2;
      width: 100px; /* Same size as the #star element */
      height: 100px;
      background-color: rgba(0, 0, 0, 0.9); /* Semi-transparent white for contrast */
      border-radius: 50%;
      position: absolute;
      pointer-events: none; /* Ensure the circle doesn't block mouse interactions */
      transform: translate(-50%, -50%);
      z-index: 1000; /* Ensure it is on top of other elements */
    }

    #title {
      width: 100vw;
      margin: 10px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: red;
    }

    #title h2 {
      color: white;
      /* margin-top: 12px; */
    }

    #round {
      color: white;
    }
    .quizzButtons {
      height: 94px;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
      position: absolute;
      bottom: 0;
      left: 0px;
      width: 100vw;
      color: white;
      border-top: 2px solid #555;
      gap: 10px;
    }

    .quizzButtons .btn {
      margin: auto;
      width: 200px;
      height: 50px;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      padding: 10px;
      border-radius: 10px;
      background-color: #333;
      cursor: pointer;
      user-select: none;
    }

    .btn[data-correct='true'] {
      background-color: #aaff55;
      color: black;
    }
    #starSvg {
      animation: pulse 36s linear infinite;
    }
    #lensEffect {
      /* From https://css.glass */
      background: rgba(255, 255, 255, 0.12);
      border-radius: 16px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(7.2px);
      -webkit-backdrop-filter: blur(7.2px);
    }
    #orbitCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
    }
  </style>
</head>

    }
    image.width = 50
    image.height = 50

    const colorToRgba = (color) => {
      switch(color) {
        case 'red':
          return 'rgba(255, 0, 0, 0.5)'
        case 'green':
          return 'rgba(0, 255, 0, 0.5)'
        case 'blue':
          return 'rgba(0, 0, 255, 0.5)'
        case 'yellow':
          return 'rgba(255, 255, 0, 0.5)'
        case 'purple':
          return 'rgba(128, 0, 128, 0.5)'
      }
    }

    // Function to draw the star
    function drawStar(star) {
      context.beginPath()
      context.arc(star.x, star.y, star.radius, 0, Math.PI * 2, false)
      context.fillStyle = star.starColor
      context.shadowColor = 'rgba(255, 255, 0, 0.5)'
      context.shadowBlur = 20

      const planets = roundsConfig[currentRound].planets
      planets.forEach((planet) => {
        const planetZ = planet.distance * Math.sin(planet.angle)
        const { distance, isPointInStar } = isPointInStarAndDistance(star.x, star.y, planet, star)
        if(isPointInStar && planetZ < 0) {
          const opacity = Math.max(distance / star.radius * 0.5 + 0.1, 0.2)
          context.fillStyle = colorToRgba(starColor).replace('0.5', opacity)
          context.shadowColor = colorToRgba(starColor).replace('0.5', opacity)
        }
      });
      
      context.fill()
      context.closePath()
    }

    function drawLensEffect(planet, star) {
      const planetX = star.x + planet.distance * Math.cos(planet.angle)
      const planetY = star.y - planet.offsetTop
      const planetZ = planet.distance * Math.sin(planet.angle)

      // console.log('[debug]', { planetX, planetY, planetZ })

      const isVisible = planetZ < 0 && planetX > star.x - star.radius / 2 && planetX < star.x + star.radius / 2

      if(!planet.planetHighlighted) {
        if (!isVisible) {
          return;
        }
      }

      context.save()

      // Set the composite operation to blend
      context.globalCompositeOperation = 'lighter'

      context.beginPath()
      context.arc(planetX, planetY, planet.radius, 0, Math.PI * 2, false)
      context.fillStyle = planet.planetColor
      context.shadowColor = 'rgba(0, 0, 0, 0.3)'
      context.shadowBlur = 15
      context.fill()
      context.closePath()

      context.restore()
    }

    let planets = roundsConfig[currentRound].planets.map((planet) => {
        return {
          ...planet,
          distance: planet.planetDistance,
          radius: planet.planetSize,
          angle: planet.initialAngle + planet.orbitSpeed
        }
      })

    // Animation loop
    function animate() {
      context.clearRect(0, 0, canvas.width, canvas.height)
      const starConfig = roundsConfig[currentRound]
      const baseStarConfig = { x: canvas.width / 2, y: canvas.height / 2, radius: starConfig.starSize, starColor: starConfig.starColor }
      const star = {...baseStarConfig}

      // console.log('[debug]', { star, planets })

      planets.forEach((planet) => {
        const planetZ = planet.distance * Math.sin(planet.angle)
        if(planetZ < 0) {
          drawLensEffect(planet, star)
        }
      })
      
      drawStar(star)

      planets.forEach((planet) => {
        const planetZ = planet.distance * Math.sin(planet.angle)
        if(planetZ > 0) {
          drawLensEffect(planet, star)
        }
      })
      // Update planet position
      planets = planets.map((planet) => {
        planet.angle += planet.orbitSpeed
        return planet
      })

      requestAnimationFrame(animate)
    }

    // Start the animation
    animate()

    // Handle window resize
    // Function to check if a point is inside the planet
    function isPointInPlanet(x, y, planet, star) {
      const planetX = star.x + planet.distance * Math.cos(planet.angle)
      const planetY = star.y - planet.offsetTop
      const planetZ = star.x + planet.distance * Math.sin(planet.angle)
      const dx = x - planetX
      const dy = y - planetY
      // console.log('[debug]', { x, y, planetX, planetY, dx, dy, planetZ })
      if (planetZ < 0) {
        return false
      }
      return Math.sqrt(dx * dx + dy * dy) <= planet.radius
    }

    function isPointInStarAndDistance(x, y, planet, star) {
      const planetX = star.x + planet.distance * Math.cos(planet.angle)
      const planetY = star.y - planet.offsetTop
      const planetZ = star.x + planet.distance * Math.sin(planet.angle)
      const dx = x - planetX
      const dy = y - planetY
      if (planetZ < 0) {
        return {
          isPointInStar: false
        }
      }
      const distance = Math.sqrt(dx * dx + dy * dy)
      return {
        isPointInStar: distance <= star.radius,
        distance: distance
      }
    }
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth
      canvas.height = window.innerHeight
      // star.x = canvas.width / 2
      // star.y = canvas.height / 2
    })

    canvas.addEventListener('click', (event) => {
      const rect = canvas.getBoundingClientRect()
      const x = event.clientX - rect.left
      const y = event.clientY - rect.top

      const planets = roundsConfig[currentRound].planets.map((planet) => {
        return {
          ...planet,
          distance: planet.planetDistance,
          radius: planet.planetSize,
          angle: planet.angle + planet.orbitSpeed
        }
      })
      const starConfig = roundsConfig[currentRound]
      const baseStarConfig = { x: canvas.width / 2, y: canvas.height / 2, radius: starConfig.starSize, starColor: starConfig.starColor }
      const star = {...baseStarConfig}

      planets.forEach((planet) => {
        if (isPointInPlanet(x, y, planet, star)) {
          planet.planetHighlighted = true
        }
      })
    })
  </script>
